  <title>Touch Interface</title>

<body class="dark-mode">
  <div class="container">
    <!-- <a class="btn btn-info float-right btn-connected" onclick="UART.write(`locoStop();\n`)">Connect</a> -->
    <h1 class="mt-5 mb-4">Touch Interface</h1>
    <div class="row">
      <div class="col-12">
        <a class="btn btn-warning mt-2 btn-block btn-water btn-lg" onclick="UART.write(`mf();\n`);">Forward</a>
        <a class="btn btn-warning mt-2 mb-3 btn-block btn-water btn-lg" onclick="UART.write(`mb();\n`);">Backward</a>
        <a class="btn btn-warning mt-5 mb-3 btn-block btn-water btn-lg" onclick="UART.write(`locoStop();\n`);">Stop</a>

        <a class="btn btn-warning mt-5 btn-block btn-water btn-lg" onclick="UART.write(`LED2.write(1);\n`);">LED On</a>
        <a class="btn btn-warning mt-2 btn-block btn-water btn-lg" onclick="UART.write(`LED2.write(0);\n`);">LED Off</a>
      </div>
    </div>
    <!--

    <button onclick="UART.write(`digitalWrite(D5,0);\n`);">LED OFF</button> -->
