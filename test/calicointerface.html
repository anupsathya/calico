<html>
 <head>
 </head>
 <body>
  <script src="https://www.espruino.com/js/uart.js"></script>
  <script src="https://raw.githack.com/anupsathya/calico/main/test/WebFunctions.js"></script>
  <script src="https://raw.githack.com/anupsathya/calico/main/test/GraphTraversal.js"></script>
  <script src="https://raw.githack.com/anupsathya/calico/main/test/KeyControl.js"></script>
  <button onclick="console.log('moving'); UART.write(`moveForward(${speedx});\n`); ">Forward</button>
  <button onclick="UART.write(`moveBackward(${speedx});\n`);">Backward</button>
  <button onclick="UART.write(`stopExperiment();\n`);">STOP</button>
  <button onclick="UART.write(`startExperiment();\n`);">START</button>
  <button onclick="UART.write(`digitalWrite(D5,1);\n`);">LED ON</button>
  <button onclick="UART.write(`digitalWrite(D5,0);\n`);">LED OFF</button>
  <form>
    Speed <input type="text" name="speed" onkeyup="formChanged()" onchange="formChanged()" value="0">
    <br>
 </body>
</html>
