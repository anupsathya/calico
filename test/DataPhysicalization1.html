<!doctype html>
    <html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

        <link rel="stylesheet" href="human.css">

        <title>Exercise!</title>
    </head>

    <body class="dark-mode">
        <div class="container">
            <a class="btn btn-info float-right btn-connected" onclick="handleThis()">Connected</a>
            <h1 class="mt-5 mb-4">Daily Tracker</h1>
            <!-- <p class="sub-h">Hold still for 5 seconds in the ideal position before you start the set. </p> -->
        </div>
        <div class="container">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                    aria-controls="pills-home" aria-selected="true">Water</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                    aria-controls="pills-profile" aria-selected="false">Stretch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                    aria-controls="pills-profile" aria-selected="false">Breathing Exercise</a>
                </li>
            </ul>
        </div>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="container">
                    <div class="row">
                        <div class="col-12 pt-5"><div class="progress">
                            <div class="progress-bar bg-calico-green" role="progressbar" id=progressbar style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                        <p class="sub-h my-3 text-center">You're getting closer to your goal! </p>
                        <a class="btn btn-warning mt-5 btn-block btn-water" onclick="updateProgressTime()">+1 Glass</a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="human.js"></script>
    <script src="TwoWay.js"></script>
    <script src="GraphTraversal.js"></script>
    <script src="PersonalCompanion.js"></script>
